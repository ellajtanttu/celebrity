<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Dating Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>
    <p>Let's find out which celebrities is your match!!!</p>

    <form id="quiz">
      <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="text" />
    </div>

      <label for="gender">Gender:</label>
      <select class="form-control" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="none">Prefered not to say</option>
      </select>

      <!-- height -->
      <!-- <div class="row"> -->

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="foot" placeholder="Feet">
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="inch" placeholder="Inches">
          </div>
        </div>


  <!-- interests -->
  <div class="form-group">
    <label for="interests">What are your interests?</label>
    <select class="form-control" id="interests">
      <option value="outdoors">Outdoors</option>
      <option value="food">Food</option>
      <option value="creativity">Creativity</option>
      <option value="sports">Sports</option>
    </select>
  </div>

  <div class="form-group">
    <label for="intGender">Which gender(s) are you interested in?</label>
    <select class="form-control" id="intGender">
      <option value="men">Men</option>
      <option value="women">Women</option>
      <option value="allG">All</option>
    </select>
  </div>

  <button type="submit" class="btn btn-light">Submit!</button>
  </form>
  </div>
</div>
</body>

</html>
